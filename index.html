<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="">
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__copy">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card__container">
        <img src="images/icon-music.svg" alt="">
        <div>
          <p class="card__p card__p--bold">Annual plan</p>
          <p class="card__p">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a class="btn btn--primary" href="#">Proceed to Payment</a>
      <a class="btn btn--secondary" href="#">Cancel Order</a>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kenneth Chang</a>.
  </div>
</body>
</html>
